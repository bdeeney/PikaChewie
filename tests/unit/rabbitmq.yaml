%YAML 1.2
---
rabbitmq:
  brokers:
    default:
      nodes:
        testing:
          host: 'localhost'
          port: 5672
      virtual_host: '/integration'
      heartbeat_interval: 60
  exchanges:
    message:
      exchange_type: topic
      durable: False
      auto_delete: False
  queues:
    text:
      durable: False
      exclusive: False
      arguments:
        x-ha-policy: all
        x-message-ttl: 1800000
        x-dead-letter-exchange: dead.letters
        x-dead-letter-routing-key: omg.such.rejection
  consumers:
    message_logger:
      class: tests.LoggingConsumer
      arguments:
        level: debug
      bindings:
        - exchange: message
          queue: text
          routing_key: 'example.text.#'
